<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE AIü¶ãüñ§‚ù£Ô∏èüåπ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/47KnbfN.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 700px;
      background-color: rgba(18, 0, 53, 0.8);
      border: 1px solid #2b2b40;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      background-color: rgba(18, 0, 53, 0.9);
      padding: 20px;
      border-bottom: 1px solid #2b2b40;
      text-align: center;
      color: #fff;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #e4e4e7;
    }

    .chat-messages {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      background-color: rgba(14, 3, 36, 0.7);
      color: #fff;
      border-radius: 0 0 10px 10px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      word-break: break-word;
      max-width: 80%;
      position: relative;
    }

    .user-message {
      background-color: #390065;
      color: #fff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot-message {
      background-color: #4b006f;
      color: #fff;
      text-align: left;
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: rgba(18, 0, 53, 0.9);
      border-top: 1px solid #2b2b40;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 10px;
      background-color: #1b0a43;
      color: #fff;
      border: none;
      font-size: 16px;
      resize: none;
      max-height: 100px;
    }

    #send-button {
      background-color: #ff00ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
    }

    #send-button:hover {
      background-color: #d900d9;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #57007f;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AYANFE AIü¶ãüñ§‚ù£Ô∏èüåπ</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <span>Hello! How can I assist you today?</span>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="message-input" placeholder="Type a message..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');

    let uid = Math.random().toString(36).substr(2, 9); // Generate a random UID

    sendButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (message) {
        // Display user's message
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'message user-message';
        userMessageElement.innerText = message;
        chatMessages.appendChild(userMessageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom

        messageInput.value = ''; // Clear input

        // Send the message to the server
        try {
          const response = await fetch('/ask', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question: message, uid })
          });
          const data = await response.json();

          // Display bot's response
          const botMessageElement = document.createElement('div');
          botMessageElement.className = 'message bot-message';
          botMessageElement.innerHTML = data.answer;

          // Check if an image URL is returned
          if (data.imageUrl) {
            botMessageElement.innerHTML += `<br><img src="${data.imageUrl}" alt="Generated Image" style="max-width:100%;border-radius:10px;margin-top:5px;">`;
          }

          chatMessages.appendChild(botMessageElement);
          chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom

        } catch (error) {
          console.error('Error sending message:', error);
        }
      }
    });
  </script>
</body>
</html>
