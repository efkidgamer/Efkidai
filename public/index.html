<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√É∆≥√É√ëF√ä</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.imgur.com/47KnbfN.jpeg'); /* Your image as background */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 700px;
      background-color: rgba(18, 0, 53, 0.8); /* Adding transparency to the chat container */
      border: 1px solid #2b2b40;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }

    .chat-header {
      background-color: rgba(18, 0, 53, 0.9);
      padding: 20px;
      border-bottom: 1px solid #2b2b40;
      text-align: center;
      color: #fff;
    }

    .chat-header h2 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #e4e4e7;
    }

    .chat-messages {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      background-color: rgba(14, 3, 36, 0.7); /* Transparent background inside chat */
      color: #fff;
      background-image: url('https://i.imgur.com/47KnbfN.jpeg'); /* Background image inside chat */
      background-size: cover;
      background-position: center;
      border-radius: 0 0 10px 10px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      word-break: break-word;
      max-width: 80%;
      position: relative;
    }

    .user-message {
      background-color: #390065;
      color: #fff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot-message {
      background-color: #4b006f;
      color: #fff;
      text-align: left;
    }

    .copy-button {
      position: absolute;
      right: -30px;
      top: 10px;
      background-color: #ff00ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px;
      font-size: 12px;
    }

    .copy-button:hover {
      background-color: #d900d9;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
      padding: 15px;
      background-color: rgba(18, 0, 53, 0.9);
      border-top: 1px solid #2b2b40;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 10px;
      background-color: #1b0a43;
      color: #fff;
      border: none;
      font-size: 16px;
      resize: none;
      max-height: 100px;
      margin-bottom: 10px;
    }

    #send-button {
      background-color: #ff00ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
    }

    #send-button:hover {
      background-color: #d900d9;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #57007f;
      border-radius: 10px;
    }
    
    #file-input {
      color: white;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>√É∆≥√É√ëF√ä‚ù£Ô∏èüñ§ü•Ä</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <span>Hello! How can I assist you today?</span>
        <button class="copy-button" onclick="copyMessage(this)">Copy</button>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="message-input" placeholder="Type a message..."></textarea>
      <input type="file" id="file-input" accept="image/*">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');
    const fileInput = document.getElementById('file-input');

    let uid = Math.random().toString(36).substr(2, 9); // Generate a random UID

    sendButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      const file = fileInput.files[0];

      if (message || file) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'user-message');
        messageElement.innerHTML = `<span>${message}</span>`;
        chatMessages.appendChild(messageElement);

        const formData = new FormData();
        formData.append('question', message);
        formData.append('uid', uid);
        if (file) {
          formData.append('file', file);
        }

        try {
          const response = await fetch('/ask', {
            method: 'POST',
            body: formData
          });
          const data = await response.json();
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.innerHTML = `<span>${data.answer}</span><button class="copy-button" onclick="copyMessage(this)">Copy</button>`;
          chatMessages.appendChild(botMessage);

          chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (error) {
          console.error('Error:', error);
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.innerHTML = `<span>Error: Failed to retrieve answer</span><button class="copy-button" onclick="copyMessage(this)">Copy</button>`;
          chatMessages.appendChild(botMessage);
        }

        messageInput.value = '';
        fileInput.value = ''; // Reset file input
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    function copyMessage(button) {
      const messageText = button.previousElementSibling.innerText;
      navigator.clipboard.writeText(messageText).then(() => {
        alert('Message copied to clipboard');
      });
    }
  </script>
</body>
  </html>
