<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      font-family: 'Pacifico', cursive;
      background-color: #ffcccb; /* Light Coral */
      color: #fff;
    }

    .chat-container {
      width: 700px;
      margin: 50px auto;
      background: linear-gradient(45deg, #ff0066, #ffcc00, #33ccff); /* Mixed Bright Colors */
      border: 1px solid #ddd;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .chat-header {
      background-color: #ff66cc; /* Hot Pink */
      padding: 15px;
      border-bottom: 2px solid #fff;
      text-align: center;
      color: #fff;
    }

    .chat-messages {
      padding: 15px;
      overflow-y: auto;
      height: 400px;
      background-color: #ffecb3; /* Light Golden Yellow */
    }

    .message {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 12px;
      word-break: break-word;
      color: #000;
    }

    .user-message {
      background-color: #ffcc80; /* Light Orange */
      align-self: flex-end;
    }

    .bot-message {
      background-color: #99ffcc; /* Light Mint Green */
    }

    .chat-input {
      display: flex;
      padding: 15px;
      background-color: #ff80ff; /* Bright Lavender */
      border-top: 2px solid #fff;
    }

    #message-input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      resize: vertical;
      max-height: 120px;
      background-color: #fff;
      color: #000;
    }

    #send-button {
      background-color: #ff00ff; /* Bright Magenta */
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-left: 10px;
    }

    #send-button:hover {
      background-color: #cc00cc; /* Darker Magenta */
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Ñêxûṣ Ɗêvṣ Têãm</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <span>Hello! How can I assist you today?</span>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="message-input" placeholder="Type a message..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');

    let uid = Math.random().toString(36).substr(2, 9);

    sendButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', 'user-message');
        messageElement.innerHTML = `<span>${message}</span>`;
        chatMessages.appendChild(messageElement);

        try {
          const response = await fetch('/ask', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ question: message, uid: uid }),
          });
          const data = await response.json();
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.innerHTML = `<span>${data.answer}</span>`;
          chatMessages.appendChild(botMessage);

          chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (error) {
          console.error('Error:', error);
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.innerHTML = `<span>Error: Failed to retrieve answer</span>`;
          chatMessages.appendChild(botMessage);
        }

        messageInput.value = '';
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
  </html>
